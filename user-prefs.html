<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>User-Prefs</title>
</head>
<body>
    <header>
        <h1>User Preferences page</h1>
    </header>
    <main>
        <form onsubmit="onSubmitForm(event)">
            <label for="bcg-color">Choose background color</label>
            <input onchange="onInputChange()" class="bcg-color" id="bcg-color" type="color"><br><br>
            <label for="txt-color">Choose text color</label>
            <input onchange="onInputChange()" class="txt-color" id="txt-color" type="color"> <br><br>
            <button class="set-colors-btn" onclick="onSetPrefs()">Set Information</button>
        </form>
        <form onsubmit="onSubmitForm(event)">
            <h2>Get astological Forecast!</h2>
            <label for="birth-date">Insert birth date</label>
            <input class="birth-date" id="birth-date" type="date"> <br><br>
            <label for="birth-time">Insert birth time</label>
            <input class="birth-time" id="birth-time" type="time"> <br><br>
            <button class="set-birth-info" onclick="handleInfoSubmit()">Get Forecast!</button>
        </form>
    </main>

</body>
</html>
